<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-900 text-white relative min-h-screen">
    <nav class="bg-gray-800 p-4 shadow-md">
        <div class="max-w-screen-xl mx-auto flex justify-between items-center">
            <a href="index.html" class="text-sm md:text-base font-extrabold text-white hover:text-blue-400 transition">
                Discussion Forum
            </a>
            <div class="md:hidden focus:outline-none">
                <i id="menu-toggle" class="fa-solid fa-bars text-base"></i>
            </div>
            <div class="hidden md:flex flex-wrap gap-6 text-sm md:text-base text-white">
                <a href="home.html" class="hover:text-blue-400">Home</a>
                <a href="explore.html" class="hover:text-blue-400">Explore</a>
                <a href="community.html" class="hover:text-blue-400">Community</a>
                <a href="notification.html" class="hover:text-blue-400">Notifications</a>
                <a href="chat.html" class="hover:text-blue-400">Messages</a>
                <a href="profile.html" class="hover:text-blue-400">Profile</a>
                <a class="hover:text-blue-400">Logout</a>
            </div>
        </div>
        <div id="mobile-menu"
            class="fixed top-0 right-0 h-full w-64 bg-gray-900 text-white p-6 transform translate-x-full transition-transform duration-300 z-50 md:hidden">
            <i id="close-menu" class="absolute top-4 right-4 fa-solid fa-times text-base font-bold"></i>
            <nav class="mt-12 space-y-6 text-base">
                <a href="home.html" class="block hover:text-blue-400">Home</a>
                <a href="explore.html" class="block hover:text-blue-400">Explore</a>
                <a href="community.html" class="block hover:text-blue-400">Community</a>
                <a href="notification.html" class="block hover:text-blue-400">Notifications</a>
                <a href="chat.html" class="block hover:text-blue-400">Messages</a>
                <a href="profile.html" class="hover:text-blue-400">Profile</a>
                <a class="block hover:text-blue-400 logout">Logout</a>
            </nav>
        </div>
    </nav>
    <div class="flex flex-col md:flex-row gap-4 sm:gap-6 px-4 sm:px-6 my-8">
        <div id="post-container" class="w-full md:w-[40%] flex flex-col break-words bg-slate-950 rounded-xl border"></div>
        <div class="w-full md:w-[59%] bg-gray-800 p-3 sm:p-4 rounded-xl relative flex flex-col max-h-[90vh] overflow-hidden">
            <div id="comment-container" class="overflow-y-auto pr-2 space-y-6 pb-32 max-h-full break-words">
                <p class="text-gray-400 text-sm">No comments yet.</p>
            </div>
        </div>
    </div>
    <div id="comment-input" class="fixed bottom-4 right-[5%] w-[90%] sm:w-[80%] sm:right-[10%] md:bottom-4 md:right-12 md:w-[50%] bg-gray-950 p-3 border rounded-lg z-50">
        <div class="w-full flex items-center gap-3">
            <textarea placeholder="Write a comment..." id="new-comment"
                class="h-10 flex-grow p-2 rounded-md bg-slate-900 border text-white text-sm resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            <div id="postComment"
                class="bg-blue-600 hover:bg-blue-700 border text-sm w-10 h-10 rounded-lg flex justify-center items-center cursor-pointer">
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>
    </div>    
    <script src="../js/post.js"></script>
    <script src="../js/utils.js"></script>
</body>

</html>
