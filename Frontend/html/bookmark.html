<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks - Discussion Forum</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Navbar -->
    <nav class="bg-gray-600 p-4 text-white">
        <div class="max-w-screen-xl mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-semibold">Discussion Forum</a>
            <div>
                <a href="notifications.html" class="text-white hover:text-gray-200 mr-4">Notifications</a>
                <a href="profile.html" class="text-white hover:text-gray-200 mr-4">Profile</a>
                <a href="login.html" class="text-white hover:text-gray-200">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Bookmarks Section -->
    <div class="max-w-screen-lg mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">My Bookmarks</h2>

        <!-- No Bookmarks Message -->
        <div id="no-bookmarks" class="text-center text-gray-500 mb-6 hidden">
            <p>You have no bookmarks yet.</p>
        </div>

        <!-- Bookmarked Discussions List -->
        <div id="bookmarks-list" class="space-y-6">
            <div class="flex justify-between items-center p-4 border-b border-gray-300">
                <div>
                    <a href="discussion.html" class="text-blue-600 font-semibold hover:text-blue-800">How to build a responsive website?</a>
                    <p class="text-sm text-gray-500">Posted by John Doe on March 20, 2025</p>
                </div>
                <button class="text-red-500 hover:text-red-700">Remove</button>
            </div>

            <div class="flex justify-between items-center p-4 border-b border-gray-300">
                <div>
                    <a href="discussion.html" class="text-blue-600 font-semibold hover:text-blue-800">Best practices for web accessibility</a>
                    <p class="text-sm text-gray-500">Posted by Jane Smith on March 22, 2025</p>
                </div>
                <button class="text-red-500 hover:text-red-700">Remove</button>
            </div>

            <!-- Add more bookmarks here -->
        </div>

        <!-- Add Bookmark Button -->
        <div class="text-center mt-6">
            <a href="discussions.html" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Browse Discussions to Bookmark</a>
        </div>
    </div>

    <!-- Script to show "No Bookmarks" if empty (optional) -->
    <script>
        // If there are no bookmarks, show the "no bookmarks" message and hide the list
        const bookmarksList = document.getElementById('bookmarks-list');
        const noBookmarksMessage = document.getElementById('no-bookmarks');

        if (bookmarksList.children.length === 0) {
            bookmarksList.style.display = 'none';
            noBookmarksMessage.style.display = 'block';
        }
    </script>

</body>
</html>
