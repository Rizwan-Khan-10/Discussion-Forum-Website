<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 p-4 shadow-md">
        <div class="max-w-screen-xl mx-auto flex justify-between items-center">
            <a href="index.html" class="text-sm md:text-base font-extrabold text-white hover:text-blue-400 transition">
                Discussion Forum
            </a>
            <div class="md:hidden focus:outline-none">
                <i id="menu-toggle" class="fa-solid fa-bars text-base"></i>
            </div>
            <div class="hidden md:flex flex-wrap gap-6 text-sm md:text-base text-white">
                <a href="home.html" class="hover:text-blue-400">Home</a>
                <a href="explore.html" class="hover:text-blue-400">Explore</a>
                <a href="community.html" class="hover:text-blue-400">Community</a>
                <a href="notification.html" class="hover:text-blue-400">Notifications</a>
                <a href="chat.html" class="hover:text-blue-400">Messages</a>
                <a href="profile.html" class="hover:text-blue-400">Profile</a>
                <a href="index.html" class="hover:text-blue-400">Logout</a>
            </div>
        </div>
        <div id="mobile-menu"
            class="fixed top-0 right-0 h-full w-64 bg-gray-900 text-white p-6 transform translate-x-full transition-transform duration-300 z-50 md:hidden">
            <i id="close-menu" class="absolute top-4 right-4 fa-solid fa-times text-base font-bold"></i>
            <nav class="mt-12 space-y-6 text-base">
                <a href="home.html" class="block hover:text-blue-400">Home</a>
                <a href="explore.html" class="block hover:text-blue-400">Explore</a>
                <a href="community.html" class="block hover:text-blue-400">Community</a>
                <a href="notification.html" class="block hover:text-blue-400">Notifications</a>
                <a href="chat.html" class="block hover:text-blue-400">Messages</a>
                <a href="profile.html" class="hover:text-blue-400">Profile</a>
                <a href="index.html" class="block hover:text-blue-400">Logout</a>
            </nav>
        </div>
    </nav>
    <div class="flex h-screen overflow-hidden relative">
        <div id="left-panel" class="w-full md:w-[40%] md:block block md:border-r border-gray-700 overflow-y-auto">
            <div class="space-y-4 p-4">
            </div>
        </div>
        <div id="right-panel"
            class="hidden flex-col w-full md:w-[60%] h-full absolute md:relative top-0 right-0 bg-gray-900 z-10">
            <div class="flex items-center gap-3 p-4 border-b border-gray-700">
                <button onclick="closeChat()" class="md:hidden block text-white">
                    <i class="fas fa-arrow-left text-xl"></i>
                </button>
                <img src="../assets/profile.png" class="w-10 h-10 rounded-full" />
                <div class="font-semibold sm:text-lg text-base">User</div>
            </div>
            <div class="flex-1 overflow-y-auto p-4 space-y-2 flex flex-col">
            </div>
            <div class="p-4 border-t border-gray-700">
                <div class="flex items-center gap-2 bg-gray-800 rounded-full px-4 py-2">
                    <input id="message" type="text" placeholder="Message..."
                        class="bg-transparent text-white w-full focus:outline-none text-sm sm:text-base" />
                    <button id="add-chat" class="text-blue-500 text-xl">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/utils.js"></script>
    <script src="../js/chat.js"></script>
</body>

</html>
