<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-sm bg-gray-800 rounded-xl shadow-xl p-6 sm:p-8">
        <h2 class="text-xl sm:text-2xl font-semibold text-center mb-5">Login to Discussion Forum</h2>
        <form action="#" method="POST" class="space-y-4" autocomplete="on">
            <div>
                <label for="email" class="block text-xs sm:text-sm font-medium text-gray-300">Email</label>
                <input type="text" id="email" name="email" required autocomplete="email"
                    class="w-full p-2.5 mt-1 text-sm border border-gray-700 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                    placeholder="Enter your Email">
            </div>
            <div>
                <label for="password" class="block text-xs sm:text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password"
                    class="w-full p-2.5 mt-1 text-sm border border-gray-700 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                    placeholder="Enter your password">
            </div>
            <button type="submit"
                class="w-full bg-blue-600 text-sm p-2.5 text-white rounded-lg hover:bg-blue-700 transition duration-200 mt-2">Login</button>
        </form>
        <div class="mt-4 text-center">
            <p class="text-xs sm:text-sm text-gray-400">Don't have an account?
                <a href="signup.html" class="text-blue-400 hover:text-blue-300">Sign up</a>
            </p>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
