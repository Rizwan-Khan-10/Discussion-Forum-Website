<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Discussion Forum</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Navbar -->
    <nav class="bg-gray-600 p-4 text-white">
        <div class="max-w-screen-xl mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-semibold">Discussion Forum</a>
            <div>
                <!-- Explore Button -->
                <a href="explore.html" class="text-white hover:text-gray-200 mr-4">Explore</a>
                <!-- Community Button -->
                <a href="community.html" class="text-white hover:text-gray-200 mr-4">Community</a>
                <!-- Bookmarks Button -->
                <a href="bookmark.html" class="text-white hover:text-gray-200 mr-4">Bookmarks</a>
                <!-- Notifications Button -->
                <a href="notification.html" class="text-white hover:text-gray-200 mr-4">Notifications</a>
                <!-- Logout Button -->
                <a href="login.html" class="text-white hover:text-gray-200">Logout</a>
            </div>
        </div>
    </nav>


    <!-- Edit Profile Section -->
    <div class="max-w-screen-lg mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Edit Profile</h2>

        <!-- Profile Form -->
        <form action="#" method="POST" class="space-y-6">
            <!-- Profile Picture Upload -->
            <div class="flex justify-center items-center">
                <img src="https://via.placeholder.com/100" alt="Profile Picture" class="rounded-full border-4 border-gray-600 mr-4">
                <div>
                    <label for="profile-picture" class="text-sm text-gray-600">Change Profile Picture</label>
                    <input type="file" id="profile-picture" name="profile-picture" class="mt-2">
                </div>
            </div>

            <!-- Name Input -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="name" name="name" value="" required class="mt-2 px-4 py-2 w-full bg-gray-100 rounded-md border border-gray-300">
            </div>

            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" value="" required class="mt-2 px-4 py-2 w-full bg-gray-100 rounded-md border border-gray-300">
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save Changes</button>
            </div>
        </form>
    </div>

</body>
</html>
